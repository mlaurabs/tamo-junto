<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{% static 'css/style_login.css' %}" rel="stylesheet" type="text/css" />
    <!-- CSS do Bootstrap via CDN -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

  <body>

    {% include "default/nav.html" %}

   <div id="organizarLogin">
    <div>
        <div id="tituloLogin"> Fazer Login</div>
        <div class="selections">
            <div class="form-floating">
            <input type="e-mail" class="form-control" id="input" placeholder="name@email.com" >
            <label id="labelBusca"for="input"> Seu e-mail ou nome de usuário </label>
            
            </div>
        </div>  
        <div class="selections">
            <div class="form-floating">
            <input type="password" class="form-control" id="input" placeholder="BobFlock16@" >
            <label id="labelBusca"for="input"> Senha</label>
            
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            Lembre-se de mim
            </label>
        </div>
        <div id="botoesAcesso">
        <a href='\cards'id="botaoEntrar">Entrar</a>  
        <a href='\cadastro' id="botaoCadastro">Ainda não tem cadastro? Crie sua conta</a> 
        </div>
    </div>
    <img id="imgPerfil" src="imagemPerfil.png">
    
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
