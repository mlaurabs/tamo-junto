{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Membro</title>
    <link href="{% static 'css/style_cadastroMemIn.css' %}" rel="stylesheet" type="text/css" />
    <!-- CSS do Bootstrap via CDN -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
</head>
  <body>
    {% include "default/nav.html" %}
    <div id="tituloCadastro"> Cadastre-se como membro</div>
    <div id="containerDadosPessoais"> 
        <form action="">
            <div class="subtituloCadastro"> Dados pessoais </div>
            <div class="organizarInputsLinhas">
                <div class="posicaoLabel" id="labelNome"> Nome Completo </div>
                <input class="inputs" id="inputNome" type="text">

                <div class="posicaoLabel" id="labelIdade"> Idade </div>
                <select class="inputs" id="inputIdade">
                </select>
            </div>
            <div class="organizarInputsLinhas">
                <div class="posicaoLabel" id="labelPais"> País </div>
                <select class="inputs" id="inputPais">
                    <option value="brasil"> Brasil </option>
                </select>
                <div class="posicaoLabel" id="labelCep"> CEP </div>
                <input class="inputs" id="inputCep" type="text">
                <div class="posicaoLabel" id="labelCidade"> Cidade </div>
                <select class="inputs" id="inputCidade">
                    <option value="rio"> Rio de Janeiro </option>
                    <option value="niteroi">Niterói </option>
                </select>
            </div>
            <div class="organizarInputsLinhas">
                <div class="posicaoLabel" id="labelRua"> Rua </div>
                <input class="inputs" id="inputRua" type="text">
                <div class="posicaoLabel" id="labelNum"> N° </div>
                <input class="inputs" id="inputNum" type="text">
                <div class="posicaoLabel" id="labelComplemento"> Complemento </div>
                <input class="inputs" id="inputComplemento" type="text">
                <div class="posicaoLabel" id="labelCodigo"> Código </div>
                <select class="inputs" id="inputCodigo">
                    <option value="55"> +55 </option>
                </select>
                
                <div class="posicaoLabel" id="labelDDD"> DDD </div>
                <input class="inputs" id="inputDDD" type="text">
                <div class="posicaoLabel" id="labelTelefone"> Telefone </div>
                <input class="inputs" id="inputTelefone" type="text">
            </div>
            <div class="organizarInputsLinhas">
                <div class="posicaoLabel" id="labelFoto"> Foto </div>
                <div class="inputs" id="inputFoto">
                    <input type="file" id="inputFotoFile" style="display:none;" onchange="displayFileName('inputFotoFile', 'inputFoto')">
                    <input type="text" class="form-control" id="inputFotoPath" readonly>
                    <button type="button" class="uploadButton" onclick="document.getElementById('inputFotoFile').click()">Upload</button>
                </div>
                <div class="posicaoLabel" id="labelGenero"> Gênero </div>
                <select class="inputs" id="inputGenero">
                    <option value="feminino"> Feminino </option>
                    <option value="masculino"> Masculino </option>
                    <option value="outros"> Outros </option>
                </select>
                
            
            </div>
            <div class="subtituloCadastro"> Interesses </div>
            <div class="posicaoLabel" id="labelBiografia"> Biografia </div>
            <input class="inputs" id="inputBiografia" type="text">
            
           
            <select class="inputs" style="margin-top: 20px;" id="inputInteresseInstrutor" data-placeholder="O que mais você tem interesse?" multiple>
                <option value="yoga"> Yoga </option>
                <option value="volei"> Vôlei </option>
                <option value="futsal"> Saúde </option>
                <option value="basquete"> Basquete </option>
                <option value="handebol"> Zona sul </option>
                <option value="futebol"> Futebol </option>
                <option value="futebol"> Zona norte </option>
                <option value="futebol"> Caminhada </option>
                <option value="futebol"> Corrida </option>
                <option value="futebol"> Atividades ao ar livre </option>
            </select>
          

            <button id="botaoFinalizar"> Finalizar cadastro </button>
        </form>

    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputIdade = document.getElementById('inputIdade');
            for (let age = 14; age <= 99; age++) {
                const option = document.createElement('option');
                option.value = age;
                option.text = age;
                inputIdade.appendChild(option);
            }
        });

        function displayFileName(fileInputId, inputId) {
            const fileInput = document.getElementById(fileInputId);
            const inputElement = document.getElementById(inputId + "Path");
            inputElement.value = fileInput.files[0].name;
        }

        $( '#inputInteresseInstrutor' ).select2( {
            theme: "bootstrap-5", // Define o tema do Select2 como 'bootstrap-5'
            placeholder: $( this ).data( 'placeholder' ), // Define o texto de placeholder baseado no atributo 'data-placeholder' do elemento atual ('this')
            closeOnSelect: false,
            tags: true,
            dropdownCssClass: "custom-select2-dropdown" // Adiciona uma classe CSS personalizada para o dropdown do Select2
        } ).on('select2:open', function() {
            $('.custom-select2-dropdown').css({
                'width': $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'auto',
                'margin-top': '20px' // Define a margem superior do dropdown
            });
        });

    </script>
</body>

</html>
